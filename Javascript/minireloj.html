<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mini Reloj con JS</title>
     <style type="text/css">

        div{
            display: inline-flex;
            margin-left: 20px;
        }
      
        .hora #ampm{
			margin-left: 8px;
			font-size: 50px;
			color: #525660;
			text-transform: lowercase;
		}

        
        .hora p{
			margin: 0;
			font-size: 80px;
			margin-top: 50px;
		}
        .fecha p{
			margin: 0;
			margin-right: 15px;
			font-size: 50px;
			font-style: italic;
			color: #525660;
		}

	
	</style>
</head>
<body>
     <div class="hora">
		<p id="horas"></p>
		<p>:</p>
		<p id="minutos"></p>
		<p>:</p>
		<p id="segundos"></p>
		<p id="ampm"></p>
	</div>
	<br>
	<div class="fecha">
		<p id="diaSe"></p>
		<p id="dia"></p>
		<p>de</p>
		<p id="mes"></p>
		<p>del</p>
		<p id="year"></p>
     </div>
     
     <script>
          (function actualizarDatos() {

               
               //Obtener datos de tiempo y fecha
               var fecha = new Date (),
                ampm,
                horas = fecha.getHours(),
                minutos = fecha.getMinutes(),
                segundos = fecha.getSeconds(),
                diasemana = fecha.getDay(), //Comienza desde 0
                dias = fecha.getDate(),
                mes = fecha.getMonth(), //Comienza desde 0
                year = fecha.getFullYear();
        

               //Obtenemos nuestros elementos HTML
               var  elementoHoras = document.getElementById('horas'),
				elementoMinutos = document.getElementById('minutos'),
				elementoSegundos = document.getElementById('segundos'),
				elementoAmpm = document.getElementById('ampm'),
                elementoDiaSemana = document.getElementById('diaSe'),
				elementodia = document.getElementById('dia'),
				elementomes = document.getElementById('mes'),
				elementoyear = document.getElementById('year');
             

               
               //Declarar Arreglo de dias y meses
               var  arraySemana = ["Domingo", "Lunes", "Martes", "Miercoles", "Jueves", "Viernes", "Sabado"],
                    arrayMes = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
               
               
               
               //Asignamos datos de fecha tabien con innerHtml se puede
               elementoDiaSemana.textContent = arraySemana[diasemana];
               elementodia.textContent = dias;
               elementomes.textContent = arrayMes[mes];
               elementoyear.textContent = year;

        


               //Transformar el reloj de 24 a 12 Horas
                if(horas >= 12){
                    // paso a 12 horas 
                    horas = horas -12;
                    ampm = "PM";
                }else{
                    ampm = "AM";
                }

                //Agregamos 0 a los minutos y tambien a los segundos
                // si los minutos es menor a 0 agreguele un 0 
                if(minutos < 10){
                    minutos = "0" + minutos;
                }
                if(segundos < 10){
                    // cabio los digitos 
                    segundos = "0" + segundos;
                }

                //agregar condicional para evitar la hora 00
                //si la horas es igual a 00 horas cambielo a 12 de formato 24 horas
                if(horas == 0){
                    horas = 12;
                }

               //asignamos elementos de tiempo
               elementoHoras.textContent = horas;
               elementoMinutos.innerHTML = minutos;
               elementoSegundos.textContent = segundos;
               elementoAmpm.textContent = ampm;

            // va obtener todos estos datos y me la actualiza cda 100 milisegundos 
            setInterval(actualizarDatos, 1000);

               
               
          }())


     </script>
</body>
</html>
