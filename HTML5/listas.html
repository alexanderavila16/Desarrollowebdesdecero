<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <!-- Listas Desordenadas -->
    <ul>
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>

    </ul>

    <!-- Listas Ordenadas
     con type me ordenara con letras o otro -->   
    <ol type="A">
        <li>elemento 1</li>
        <li>elemento 2</li>
        <li>elemento 3</li>
    </ol>

    <!-- Listas Descriptivas -->
    <dt>
        <dt>titulo 1</dt>
        <dd>descripcion</dd>

        <dt>titulo 2</dt>
        <dd>descripcion</dd>

    </dt>

    <!-- Listas Anidadas -->
    <ul>
        <li>elemento 1</li>
        <li>elemento2</li>
        <li>elemento 3</li>
        <ul>
            <li>elemento 1.1</li>
            <li>elemento 1.1</li>
        </ul>

        <li>elemento 1</li>
    </ul>



</body>
</html>
