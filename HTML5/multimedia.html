<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Multimedia HTML</title>
</head>
<body>
     <!-- Imagen -->

     <!-- como llamar una imagen -->
     <img src="archivos/ejemplo.png" alt="Imagen de ejemplo">

     <!-- Imagenes combinadas -->

     <!-- Imagenes juntas podemos mover todas con css -->
     <figure>
          <img src="archivos/html.png" alt="" width="200px" height="200px">
          <img src="archivos/css.png" alt="" width="200px" height="200px">
          <img src="archivos/js.png" alt="" width="200px" height="200px">
          <!-- una descripcion o leyenda de estas imagenes -->
          <figcaption>Desarrollo web desde cero</figcaption>
     </figure>


     <!-- Videos -->
     <!-- llamar un video con control es pusa o play, autoplay para que se reproduzca solo
       lopp para que el video este en un ciclo infinito y poster para subir una imagen al video -->
     <video src="" controls autoplay lopp  poster="archivos/ejemplo.png"></video>
     

     <!-- Subtitulo en Video -->
     <video controls>
         <!-- encontrara los formatos con source -->
          <source src=".mp4">
          <source src=".avi">
          <source src=".avi">
        <!-- con track cargamos un archivo de subtitulo -->
          <track src="subs-es.vtt" srclang="es" label="Español" default>
          <track src="subs-en.vtt" srclang="en" label="English">
          <track src="subs-fr.vtt" srclang="fr" label="Français">
     </video>


     <!-- Videos de Youtube me trae contenido externo-->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/xcJtL7QggTI"></iframe>
     
     
     <!-- Audio -->
     <audio src="" controls loop autoplay></audio>


</body>
</html>
